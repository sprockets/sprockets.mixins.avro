language: python
python:
  - 2.6
  - 2.7
  - pypy
install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi
  - pip install -r test-requirements.txt coveralls
  - pip install -e .
script: nosetests
after_success:
  - coveralls
deploy:
  provider: pypi
  user: sprockets
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    python: 2.7
    tags: true
    all_branches: true
